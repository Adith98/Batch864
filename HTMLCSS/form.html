<html>
<head>
</head>
<body>
<p><h1><center>Registration Form</center></h1></p>
<form action="notification.html">
First Name: &nbsp;&nbsp
<input type="text" name="txtfname">
<br>
Last Name :&nbsp;&nbsp
<input type ="text" name="txtlname"><br>
Age :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
<input type="number" name="age"><br>
Password :&nbsp;&nbsp
<input type="password" name="pswd"><br>
Address :&nbsp;&nbsp
<textarea rows="4" cols="30"> </textarea><br>
Gender :&nbsp;&nbsp
<input type="radio" name="gender" value="male" checked>Male
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="others">Others
<br><br>
City : &nbsp;&nbsp;<br>

<select name="city">
<option value="Ahmedabad">Ahmedabad</option>
<option value="bangalore">Bangalore</option>
<option value="chennai">Chennai</option>
<option value="delhi">Delhi</option>
<option value="mumbai">Mumbai</option>
</select><br>

Country : &nbsp;&nbsp;
<br>
<select name="country" multiple>
<option value="india">India</option>
<option value="Australia">Australia</option>
<option value="chennai">Chennai</option>
<option value="delhi">Delhi</option>
<option value="mumbai">Mumbai</option>
</select>
<br>
Select Id Proof :&nbsp;&nbsp
<input type="checkbox" name="id1" value="Aadharcard">Aadhar Card<br>
<input type="checkbox" name="id2" value="Pancard">Pan Card<br>
<input type="checkbox" name="id3" value="DrivingLicense">Driving License <br>
Upload proof :
<input type="file">
<br>
<input type="submit" value="Register">
<input type="reset" value="Clear">

</form>
</body>
</html>
