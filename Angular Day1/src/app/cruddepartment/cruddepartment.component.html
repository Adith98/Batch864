<p>cruddepartment works!</p>
<p> CRUD Operations</p>
<div class="alert alert-warning">
    <form>
        DeptId: <input type="number" id="did" name="deptid"[(ngModel)]="getdeptinfo.deptid"><br>
        DepartmentName:<input type="text" id="dname" name="dname"[(ngModel)]="getdeptinfo.dname"><br>
        Location:<input type="text"id="location" name="location"[(ngModel)]="getdeptinfo.location"><br>

        <button type="submit" (click)="addDepartment()">Save</button>
        <button class="btn btn-success" type="submit" (click)="updateDepartment()">Update</button>

    </form>
</div>

<hr>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>DeptName</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody *ngFor="let d of dept;let i=index">
            <tr>
                <td>{{d.deptid}}</td>
                <td>{{d.dname}}</td>
                <td>{{d.location}}</td>
                <td><button (click)="editDepartment(i)">Edit</button></td>
                <td><button (click)="delDepartment(i)">DeleteByIndex</button></td>
                <td><button (click)="delDepartmentbyId(d.deptid)">DeleteByID</button></td>
            </tr>
        </tbody>
    </table>
    {{err}}
</div>
