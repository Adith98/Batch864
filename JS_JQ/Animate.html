<html>
<head>
<style>
div {
width:100px;
height:100px;
background-color:red;
animation-name:myanm; 
position:relative;
animation-duration:4s;

/*-webkit-animation-name:myanm;
-webkit-duration:4s;*/
}

/*@-webkit-keyframes myanm */ safari or some versions of chrome
@keyframes myanm{
0%{
background-color:red;
}

25%{
background-color:yellow;
left:20px;
top:0px;
}

50%{
background-color:blue;
left:20px;
top:200px;
}
100%{
background-color:green;
}
}
</style>
</head>
<body>
<p><b>Note: For Animation to work in IE, have 9.0 and above version</p>
<div></div>

</body>
</html>
