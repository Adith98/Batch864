<!DOCTYPE html>
<html>
<head>
<style>

 div.a
{
    width:150px;
height:80px;
background-color:olivedrab;
transform:rotate(20deg);
}
div.b
{
 width:150px;
height:80px;
background-color:mediumpurple;
transform:skewY(20deg);
}
div.c
{
 width:150px;
height:80px;
background-color:yellow;
transform:scaleY(2.5);
}

</style
</head>
<body>
<h1> The Transform Property</h1>
<h2> Transform : Rotate(20deg)</h2>

<div class="a">Rotating!</div>
<br>
<hr>
<div class="b">Skewing!</div>
<br>
<hr>
<div class="c">Scaling!</div>




</body>

</html>
