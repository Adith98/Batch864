<html>
<head>
<script>
 function formValidator()
{
 //let us make quick references to our fields/controls
var fname = document.getElementById('firstname');
var addr = document.getElementById('addr');
var state= document.getElementById('state')
var username = document.getElementById('username');
var email = document.getElementById('email');

//check each input in the order that it appears on the page

if (isAlphabet(fname, "Please enter only letters")){
  if (isAlphanumeric(addr, "Please Enter Alphabets and Numbers")){
   if (madeSelection(state, "Please choose a state")){
    if (lengthRestriction(username, 6, 8)){
      if (emailValidator(email, "Please enter in the correct format")){
           return true;
         }
      }
    }
  }
}
   return false;
 }

function notEmpty(elem, helperMsg){
if (elem.value.length==0){
 alert(helperMsg);
 elem.focus();
 return false;
}
return true;
}

function isAlphabet(elem, helperMsg)
{
var alphaExp = /^[a-zA-Z]+$/;
if (elem.value.match(alphaExp)){
return true;
}
else{
alert(helperMsg);
elem.focus();
return false;
}
}

function isAlphanumeric(elem, helperMsg){
var alphaExp = /^[0-9a-zA-Z]+$/;
if (elem.value.match(alphaExp)){
return true;
}
else{
alert(helperMsg);
elem.focus();
return false;
}
}

function madeSelection(elem, helperMsg)
{
 if (elem.value == "Please Choose"){
alert(helperMsg);
elem.focus();
return false;
}
else
{
return true;
}
}

function lengthRestriction(elem, min, max){
var uInput = elem.value;
if (uInput.length >= min && uInput.length <= max){
return true;
}
else {
alert("Please enter between " + min + "and" + max + "characters");
elem.focus();
return false;
}
}

function emailValidator(elem, helperMsg){
var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-Z0-9]{2,4}$/;
if (elem.value.match(emailExp)){
return true;
}else{
alert(helperMsg);
elem.focus();
return false;
}
}
</script>
</head>
<body>
<form onsubmit='return formValidator()'>
FirstName : <input type="text" id='firstname'/> <br>
Address  : <input type="text" id='addr'/> <br>
State  : <select id='state'>
<option>Please Choose</option>
<option>AL</option>
<option>CA</option>
<option>TX</option>
<option>DC</option>
</select><br>
UserName(6-8) : <input type="text" id='username'/> <br>
Email : <input type="text" id='email'/> <br>
<input type='submit' value='Validate Form'/>
</form>
</body>
</html>
