<!-- TagName example-->
<html>
<head></head>

<body>
<script>
function change()
{
   var paras = document.getElementsByTagName("p");
   document.getElementById("second").innerHTML = paras[1].innerHTML;
   alert("Value Changed");
   //document.write("Original Value Changed...");
}

</script>
<p id="second"> This is a Javascript Functionality</p>
<p>Para 2</p>
<p> Para 3 </p>
<button onclick="change()">Click to change value</button>

</body>
</html>
