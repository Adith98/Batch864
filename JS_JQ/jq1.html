<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
$(document).ready(function (){
$("button").click(function () {
$("#test").hide();
});
});
</script>
</head>

<body>
<h2>Heading 2</h2>

<p>Paragraph 1</p>

<p id="test">Another Paragraph</p>

<button>click me</button>
</body>
</html>
